        <li>
          <img src="assets/img/time-ico.png" alt="">
          <p>15 min.</p>
        </li>
        <li>
          <img src="assets/img/code-ico.png" alt="">
          <p>HTML/CSS</p>
        </li>
        <li>
          <img src="assets/img/winner-ico.png" alt="">
          <p>1 vencedor</p>
        </li>
      </ul>
      <p class="large-date">
        <strong>2017</strong>
        <span>Quem vencerá?</span>
      </p>
    </div>
    <div class="col-50">
      <a class="video" href="https://www.facebook.com/codeinthedarkbr/videos/1759924110917477/">
        <img src="assets/img/video-thumb.png" alt="Vídeo do evento">
      </a>
    </div>
  </section>
